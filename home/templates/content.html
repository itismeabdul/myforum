<! Doctype html>
<html>
<head>
<meta charset="utf-8">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
<!-- bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--end bootstrap3-->
    
  
<!--bootstrap5-->
    <!-- Font Awesome -->
<link
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha4/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha4/mdb.min.js"
></script>
<!-- end bootstrap5 -->
 
 <!-- editor -->
 
<script src="https://cdn.ckeditor.com/ckeditor5/21.0.0/classic/ckeditor.js"></script>
 	
 
 <!--end editor -->
 
 

 
 <!-- style -->
<style>
#path {
	color:black;
	text-align:left;
	font-size:15px;
	margin-bottom:-20px;
}

#nav{
	text-align:center;

}

#breadnav {
	margin-right:-11px;
	margin-left:-11px
}

#container{
	margin-right:-11px;
	margin-left:-11px;
}

</style>
<!--end style -->

</head>
<body>
{% extends 'base.html' %}

{% block body %}
	<div id='container' class="col-lg-12">
	  <div class='panel'
	  
	  <!-- heading -->
        <div class="panel-heading">
        
         		<!--breadcrumb-->
        		<nav id='breadnav' aria-label="breadcrumb">
					  <ol class="breadcrumb">
					    <li class="breadcrumb-item"><a href="#">Home</a></li>
					    <li class="breadcrumb-item"><a href="#">Library</a></li>
					    <li class="breadcrumb-item active" aria-current="page">Data</li>
					  </ol>
			</nav>
    			<!--end breadcrumb -->
    			
        </div>
        <!--end head-->
        
        <hr>
        <!--body-->
        <div class="panel-body">
        body
        </div>
        <!--end body-->
        <hr>
        <!-- reaction icons -->
        <ul class="rating" data-toggle="rating" data-dynamic="true">
        <div id='reactionIcon'>
			  <li>
			    <i class="far fa-angry fa-lg" data-color="#673ab7"></i>
			  </li>
			  <li>
			    <i class="far fa-frown fa-lg" data-color="#3f51b5"></i>
			  </li>
			  <li>
			    <i class="far fa-meh fa-lg" data-color="#2196f3"></i>
			  </li>
			  <li>
			    <i class="far fa-smile fa-lg" data-color="#03a9f4"></i>
			  </li>
			  <li>
			    <i class="far fa-grin-stars fa-lg" data-color="#00bcd4"></i>
			  </li>
	</div>
</ul>
        <!--end reaction icons -->
        
        <hr>
        
        <!-- comment section -->
        {% if comments %}
        	{{comments}}
        {% else %}
        	<p style='text-align:center;' class="bg-info"><small>Be first to comment</small>
        	</p>
        {% endif %}
        <!--end comment section -->
        
        <hr>
        
        <!-- commentform -->
      <div style='text-align:center;'>
      
      <!-- comment button -->
        <a
			  class="btn btn-link"
			  data-toggle="collapse"
			  href="#commentbox"
			  role="button"
			  aria-expanded="false"
			  aria-controls="commentbox">
 				 <h4>comment</h4>
		</a>
	  <!--end comment button-->
		
<!--mainform-->		
	<div class="collapse mt-3" id="commentbox">
		
		{% if session %}
	
		<div id="editor">
			<form method='post' action='#' >
				<textarea class="form-control"
				placeholder="Type Comment" rows="5"></textarea>
				
				<button type="submit" class="btn btn-
				default">Submit</button>
			</form>
		</div>
	   
	   {% else %}
	   	<a href='/auth/login'>
	   		<h5> Login </h5>
	   		</a>
	   		<h6 style='margin-top:-10px;' > to Comment </h6>
	  {% endif %}
			
	</div>
<!--end mainform-->
		
	</div>
<!--end commentform -->
        
        
        
        
        <!--footer -->
        <div class="panel-footer">
        			 
        			 <!-- next and prev -->
<nav id='nav' aria-label="...">
						  <ul class="pagination">
						    <li class="page-item disabled">
						      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
						    </li>
						    <li class="page-item"><a class="page-link" href="#">1</a></li>
						    <li class="page-item active" aria-current="page">
						      <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
						    </li>
						    <li class="page-item"><a class="page-link" href="#">3</a></li>
						    <li class="page-item">
						      <a class="page-link" href="#">Next</a>
						    </li>
						  </ul>
</nav>
    				<!-- end next and prev -->
        
        </div>
        <!--end footer -->
        
        
      </div>
      <!--end panel -->
      
    </div>
    <!--end container -->
{% endblock %}



<!-- script -->

<script>
  </script>
<!-- end script-->
<body>
</html>
